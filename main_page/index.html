<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORUS Painel de Controle</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="corpo">
    <canvas id="sparkles"></canvas>
    <div class="container">
        <div class="control-panel">
            <img src="imgs/logohorus.jpeg" alt="HORUS Logo" class="horus-logo">
            <h2>Painel de Controle</h2>
            <div class="button-group">
                <div class="system-button"><img src="imgs/technical-support.png" alt=""> TI</div>
                <div class="system-button system-ambulancia"> <img src="imgs/star.png" alt="">Sistema Ambulância</div>
                <div class="system-button"> <img src="imgs/report.png" alt="">Relatórios</div>
                <div class="system-button system-policial"><img src="imgs/policeman.png" alt=""> Sistema Policial</div>
                <div class="system-button system-bombeiros"><img src="imgs/firefighter.png" alt=""> Sistema Bombeiros</div>
                <div class="system-button system-ministerial"><img src="imgs/government.png" alt=""> Sistema Ministerial</div>
                <div class="system-button system-embaixadas"> <img src="imgs/embassy.png" alt="">Sistema Embaixadas</div>
            </div>
        </div>
    </div>
    <script>
        // Raindrop animation
        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = Math.random() * 100 + 'vw';
            raindrop.style.animationDuration = Math.random() * 2 + 1 + 's';
            document.body.appendChild(raindrop);

            setTimeout(() => {
                raindrop.remove();
            }, 5000);
        }

        setInterval(createRaindrop, 100);

        const canvas = document.getElementById('sparkles');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Sparkle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.opacity = Math.random();
                this.opacitySpeed = Math.random() * 0.005 + 0.002;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= this.opacitySpeed;

                if (this.opacity <= 0) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.opacity = Math.random();
                    this.size = Math.random() * 2 + 1;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(233, 237, 5, ${this.opacity})`;
                ctx.fill();
            }
        }

        const sparkles = [];
        const sparkleCount = 100;

        for (let i = 0; i < sparkleCount; i++) {
            sparkles.push(new Sparkle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            sparkles.forEach(sparkle => {
                sparkle.update();
                sparkle.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
